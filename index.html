<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="c.css">

</head>
<body>
    <div id="vanta-net"></div>

    <div id="container">    
        <div class="login-card">
            <img src="todo.jpg" alt="Logo" class="logo"/>

            <h2>To Do List</h2>

            <div class="input-group">
                <input type ="text" id="lss" placeholder="Enter a task">
          </div>

            <button class="login-btn" onclick="addTask()">Add to the List</button>
        </div>

        <div id="listCard" class="listCard" style="display: none;">
            <ul id="taskList"></ul>
    
        </div>
    </div>

    <script src="s.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#vanta-net",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffffff,
            backgroundColor: 0x7700d1,
            maxDistance: 26.00,
            spacing: 16.00
        })
    </script>

</body>
</html>
